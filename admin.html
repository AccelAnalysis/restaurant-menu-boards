<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Admin</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="admin-body">
    <div class="admin-container">
      <header class="admin-header">
        <div>
          <p class="menu-tagline">Restaurant Menu Boards</p>
          <h1>Menu Administration</h1>
          <p>Update items and sections. Changes save automatically.</p>
        </div>
        <a class="admin-link" href="./index.html" target="_blank" rel="noopener noreferrer"
          >Open Menu Display</a
        >
      </header>
      <main>
        <form id="menu-form" autocomplete="off">
          <label class="form-field">
            <span>Menu title</span>
            <input type="text" data-menu-title-input placeholder="Menu title" />
          </label>
          <label class="form-field">
            <span>Subtitle (optional)</span>
            <input type="text" data-menu-subtitle-input placeholder="Add a subtitle" />
          </label>
          <div class="admin-toolbar">
            <button type="button" data-add-section>Add section</button>
            <button type="button" data-reset>Reset to defaults</button>
          </div>
          <div class="sections-editor" data-sections></div>
        </form>
        <section class="background-manager">
          <header>
            <div>
              <p class="menu-tagline">Visual Theme</p>
              <h2>Background library</h2>
              <p>Save multiple backgrounds by linking images or uploading your own.</p>
            </div>
          </header>
          <div class="background-inputs">
            <label class="form-field">
              <span>Label (optional)</span>
              <input type="text" data-background-name placeholder="Coffee shop mural" />
            </label>
            <label class="form-field">
              <span>Image URL</span>
              <input
                type="url"
                data-background-url
                placeholder="https://example.com/background.jpg"
              />
            </label>
            <button type="button" data-add-background-url>Add linked image</button>
          </div>
          <div class="background-upload">
            <label class="form-field">
              <span>Upload image</span>
              <input type="file" accept="image/*" data-background-upload />
            </label>
            <p class="background-upload__hint">
              Uploaded images are stored locally in your browser.
            </p>
          </div>
          <div class="background-list" data-backgrounds></div>
        </section>
      </main>
    </div>
    <script src="config.js"></script>
    <script src="shared.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
