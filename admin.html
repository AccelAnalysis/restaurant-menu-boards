<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Admin</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="admin-body">
    <div class="admin-container">
      <header class="admin-header">
        <div>
          <p class="menu-tagline">Restaurant Menu Boards</p>
          <h1>Menu Administration</h1>
          <p>Update items and sections. Changes save automatically.</p>
        </div>
        <a class="admin-link" href="./index.html" target="_blank" rel="noopener noreferrer"
          >Open Menu Display</a
        >
      </header>
      <main>
        <form id="menu-form" autocomplete="off">
          <section class="board-manager">
            <div class="board-manager__row">
              <label class="form-field board-manager__select">
                <span>Menu board</span>
                <select data-board-select></select>
              </label>
              <button type="button" data-add-board>Add board</button>
              <button type="button" data-duplicate-board class="ghost">Duplicate board</button>
            </div>
            <label class="form-field">
              <span>Board name</span>
              <input type="text" data-board-name-input placeholder="e.g. Brunch Board" />
            </label>
            <div class="board-manager__row board-manager__row--end">
              <button type="button" data-delete-board class="danger">Delete board</button>
            </div>
          </section>
          <label class="form-field">
            <span>Menu title</span>
            <input type="text" data-menu-title-input placeholder="Menu title" />
          </label>
          <label class="form-field">
            <span>Subtitle (optional)</span>
            <input type="text" data-menu-subtitle-input placeholder="Add a subtitle" />
          </label>
          <div class="admin-toolbar">
            <button type="button" data-add-section>Add section</button>
            <button type="button" data-reset>Reset to defaults</button>
          </div>
          <div class="sections-editor" data-sections></div>
        </form>
      </main>
    </div>
    <script src="config.js"></script>
    <script src="shared.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
